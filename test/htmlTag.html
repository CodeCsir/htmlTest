<!DOCTYPE html>
<!--页面标签、文字效果-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>页面标签</title>
</head>
<body>
    <!--标题标签-->
    <h1>标题标签</h1>
    <h2>加粗换行</h2>
    <h3>字号大小改变</h3>
    <h4>越来越小</h4>
    <h5>越来越小</h5>
    <h6>越来越小</h6>

    <!--字体样式-->
    <font size="1">字体size=1</font>
    <font size="2">字体size=2</font>
    <font size="3">字体size=3</font>
    <font size="4">字体size=4并加粗</font>
    <font size="5">字体size=5并加粗</font>
    <font size="6">字体size=6并加粗</font>
    <br/>
    <!--斜体-->
    <i>斜体italic</i>
    <b>加粗bold</b>
    <u>下划线underline</u>
    <del>删除线delete</del>
    <!--分割线-->
    <hr/>
    <!--下标-->
    H<sub>2</sub>O
    <br/>
    <!--上标-->
    2<sup>2</sup>=4

    <!--段落标签-->
    <p>
        段落paragraph
    </p>
</body>
</html>
