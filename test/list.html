<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
</head>
<body>
  <ol type="1" start="3">
    <li>有序列表</li>
    <li>有序列表</li>
    <li>有序列表</li>
  </ol>
  <ul type="square">
    <li>无序列表</li>
    <li>无序列表</li>
    <li>无序列表</li>
  </ul>
  <dl>
    <dd>自定义列表</dd>
    <dt>自定义列表</dt>
    <dt>自定义列表</dt>
  </dl>
</body>
</html>
