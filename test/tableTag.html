<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格标签</title>
</head>
<body>
    <table border="1" bordercolor="aqua" cellpadding="0" cellspacing="0" width="400" height="100" align="center">
        <caption>员工表</caption>
        <th colspan="2">表头</th>
        <tr ><!--行-->
            <td bgcolor="#ffe4c4">姓名</td>
            <td align="center" valign="top">性别</td>
            <td align="center" valign="top">年龄</td>
        </tr>
        <tr>
            <td align="right">小明</td>
            <td valign="bottom">男</td>
            <td valign="bottom">18</td>
        </tr>
        <tr>
            <td align="center">小明</td>
            <td valign="center">男</td>
            <td valign="center">18</td>
        </tr>
        <tr>
            <td align="center">小明</td>
            <td valign="center">男</td>
            <td valign="center">18</td>
        </tr>

    </table>

    <table border="1" cellspacing="0" cellpadding="0" align="center" width="400" height="100">
        <caption>合并表格</caption>
        <tr>
            <td colspan="3"></td>
        </tr>
        <tr>
            <td rowspan="2"></td>
            <td></td>
        </tr>
        <tr>
            <td colspan="2"></td>
        </tr>
    </table>
</body>
</html>
